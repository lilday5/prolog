<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E L I Z A</title>
  <style>
    :root {
      --verde-eliza: #a6ce39;
    }

    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: monospace;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    #banner {
      font-family: monospace;
      text-align: center;
      font-size: 12px;
      color: var(--verde-eliza);
      white-space: pre;
      line-height: 1.1;
      margin: 20px 0 10px;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: auto;
      max-width: 90%;
    }

    #chat-log {
      background-color: #111;
      border: 1px solid #333;
      padding: 10px;
      width: 360px;
      height: 160px;
      overflow-y: auto;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .mensaje {
      margin: 5px 0;
    }

    .usuario {
      color: #00ccff;
    }

    .eliza {
      color: var(--verde-eliza);
    }

    #input {
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      width: 260px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #enviar {
      padding: 10px 20px;
      font-size: 14px;
      background-color: var(--verde-eliza);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
    }

    .nube {
      position: absolute;
      white-space: pre;
      font-size: 12px;
      color: var(--verde-eliza);
      opacity: 0.3;
      animation: moverNube 60s linear infinite;
    }

    @keyframes moverNube {
      0% { right: -300px; }
      100% { right: 100%; }
    }

    .estrella {
      position: absolute;
      color: var(--verde-eliza);
      font-size: 12px;
      animation: parpadear 2s infinite;
    }

    @keyframes parpadear {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="banner">Cargando banner...</div>

  <div id="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="input" placeholder="Escribe algo para Eliza..." onkeypress="if(event.key==='Enter') enviarMensaje()">
    <button id="enviar" onclick="enviarMensaje()">Enviar</button>
  </div>

  <!-- Nubes ASCII -->
  <div class="nube" style="top: 10%; right: -300px;">     .--.   .--.     </div>
  <div class="nube" style="top: 20%; right: -300px;">  .-(    ).(    ).-. </div>
  <div class="nube" style="top: 30%; right: -300px;"> (___.__) (___.__)   </div>

  <!-- Estrellas -->
  <script>
    const banner = document.getElementById('banner');
    fetch('http://localhost:8081/banner')
      .then(response => response.text())
      .then(data => {
        banner.innerText = data;
      });

    function crearEstrellas() {
      for (let i = 0; i < 40; i++) {
        const estrella = document.createElement('div');
        estrella.className = 'estrella';
        estrella.textContent = '*';
        estrella.style.top = Math.random() * 100 + '%';
        estrella.style.left = Math.random() * 100 + '%';
        estrella.style.animationDuration = (Math.random() * 2 + 1) + 's';
        document.body.appendChild(estrella);
      }
    }

    function enviarMensaje() {
      const input = document.getElementById('input');
      const log = document.getElementById('chat-log');
      const mensaje = input.value;
      if (mensaje.trim() === '') return;

      const entrada = document.createElement('div');
      entrada.className = 'mensaje usuario';
      entrada.textContent = 'TÃº: ' + mensaje;
      log.appendChild(entrada);
      log.scrollTop = log.scrollHeight;

      fetch(`http://localhost:8081/eliza?msg=${encodeURIComponent(mensaje)}`)
        .then(response => response.json())
        .then(data => {
          const respuesta = document.createElement('div');
          respuesta.className = 'mensaje eliza';
          respuesta.textContent = 'Eliza: ' + data.response;
          log.appendChild(respuesta);
          log.scrollTop = log.scrollHeight;
          input.value = '';
        })
        .catch(error => {
          const errorMsg = document.createElement('div');
          errorMsg.className = 'mensaje eliza';
          errorMsg.textContent = 'Error al conectar con Eliza.';
          log.appendChild(errorMsg);
          log.scrollTop = log.scrollHeight;
        });
    }

    crearEstrellas();
  </script>
</body>
</html>
